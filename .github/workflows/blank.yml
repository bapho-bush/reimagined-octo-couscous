# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Извлечение текущей версии
        shell: bash
        run: echo "##[set-output name=version;]$(echo "1.6.2.5")"
        id: extract_version
                
          #Проанализированная версия: ${{steps.extract_version.outputs.version}}
          #Через несколько минут будет готов отчёт по адресу: %address%"                
           #завершил проверку конфигурации ${{github.repository}}."
       #https://github.community/t/set-output-truncates-multiline-strings/16852/3
      - name: Generate bot message 
        id: bot_message
        run: |
          msg="Проанализированная версия: ыбла\n
          Ыба"
                  
          msg="${msg//'%'/'%25'}"
          msg="${msg//$'\n'/'%0A'}"
          msg="${msg//$'\r'/'%0D'}"
          echo "::set-output name=text::$msg"
          
      - name: Make bot request
        uses: fjogeleit/http-request-action@v1.5.0
        with:
          url: 'https://agent.mail.ru/bot/v1/messages/sendText?token=${{secrets.MAILRU_BOT_TOKEN}}&chatId=${{secrets.MAILRU_CHAT_ID}}&text=${{steps.bot_message.outputs.text}}'
          method: 'GET'
  
